<!DOCTYPE html>
<html>
<head>
  <title>Ron Twito</title>
  <style>
    /* רקע שחור, פונט מונוספייס ירוק */
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    /* כותרות בהיר יותר ועם אפקט קל */
    h1, h2 {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      margin: 10px 0;
    }

    /* קישורים ירוקים עם הדגשה ב-hover */
    .links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px dotted #00ff00;
      padding-bottom: 2px;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }

    a:hover {
      color: #33ff33;
      border-bottom-color: #33ff33;
    }

    /* עיצוב הטופס */
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 40px auto 0;
      gap: 15px;
    }

    input, textarea, button {
      background-color: #000000;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      padding: 10px;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      border: 2px solid #00ff00;
      background-color: #000000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #00ff00;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Ron Twito</h1>
  <h2>B.Sc. Computer Science & Cyber Security Student at The Open University of Israel</h2>
  <h2>Practical Software Engineer via Ort Rehovot College</h2>

  <div class="links">
    <a href="https://www.linkedin.com/in/ron-twito-722990257/">LinkedIn</a>
    <a href="https://github.com/RonTwito">GitHub</a>
    <a href="Projects.html">Projects</a>
  </div>

  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/mwpqvkpy" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="phone" placeholder="Your Phone Number" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <input type="hidden" name="_format" value="plain">
    <input type="hidden" name="_subject" value="New contact from portfolio site">
    
    <button type="submit">Send</button>
  </form>
</body>
</html>
